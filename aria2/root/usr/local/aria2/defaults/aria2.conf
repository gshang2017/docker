#zh_Hans#启用参数化 URI 支持
#zh_Hant#啟用參數化 URI 支援. 您可以指定部分的集合: http://{sv1,sv2,sv3}/foo.iso.
#zh_Hant#同時您也可以使用步進計數器指定數字化的序列: http://host/image[000-100:2].img. 步進計數器可以省略.
#zh_Hant#如果所有 URI 位址不指向同樣的檔案, 例如上述第二個示例, 需要使用 -Z 選項.
